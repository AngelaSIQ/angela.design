<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalho final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        
        <img src="image/logo-awe.png" alt="imagem awe">
        <div>

        <div class="itens-usuario">

            <div class='suspender-inscrições'>
                <p>Supender inscrições</p>
                <img src="image/pause-circle.png" alt="imagem pause">
            </div>

          
            <div class="anel">
                <img src="image/usuario.png" alt="Foto do usuário">
                <svg class="circulo" width="32" height="32">
                    <circle class="background" cx="16" cy="16" r="14"></circle>
                    <circle class="progress" cx="16" cy="16" r="14"></circle>
                </svg>
            </div>

        </div>

    </header>
    <main>

        <section class="container1">

            <img class="seta" src="image/chevron-left.png">

            <div>
                <a class="dashboard">
                    <div class="bloco-azul">
                        <img src="image/dashboard.png">
                    </div>
                    
                    <div class="nome-dashboard">
                        <p>Dashboard</p>
                    </div>
                </a>

                <a class="dashboard">
                    <div class="bloco-azul">
                        <img src="image/inscrições.png">
                    </div>

                    <div class="nome-dashboard">
                        <p>inscrições</p>
                    </div>

                </a>

                <a class="dashboard">
                    <div class="bloco-azul">
                        <img src="image/relatorios.png">
                    </div>

                    <div class="nome-dashboard">
                        <p>Relatórios</p>
                    </div>

                </a>

                <a class="dashboard">
                    <div class="bloco-azul">
                        <img src="image/comunicação.png">
                    </div>

                    <div class="nome-dashboard">
                        <p>Comunicação</p>
                    </div>
                </a>    

                <a class="dashboard">
                    <div class="bloco-azul">
                        <img src="image/eventos.png">
                    </div>
    
                    <div class="nome-dashboard">
                        <p>Eventos</p>
                    </div>
                </a>
            </div>

            <div class="configurações-sair">

                <div class="ajustes">
                    <img src="image/configurações.png">
                    <p>Configurações</p>
                </div>

                <div class="ajustes">
                    <img src="image/sair.png">
                    <p>Sair</p>
                </div>

            </div>
        </section>

        <section class="container2">

            <div class="parte-cima">

                <div class="informações">

                    <div class="titulo">
                        <h1>SEMADEC AWE 2025</h1>
                        <img src="image/external-link.png">
                    </div>
    
                    <div class="subtitulo">
                        <div class="itens-subtitulo">
                            <img src="image/calendar.png">
                            <h3>19/03/2025</h3>
                        </div>
    
                        <div class="itens-subtitulo">
                            <img src="image/localização.png">
                            <h3>IFZN</h3>
                        </div>
    
                        <div class="itens-subtitulo">
                            <img src="image/user-check.png">
                            <h3>Recebendo inscrições</h3>
                        </div>
                    </div>
                </div>
    
                <div class="editar">
                    <img src="image/creative.png">
                    <p>Editar</p>
                </div>
            </div>

            <nav>
                <div class="quadrado1">
                    <div class="quadrado-inscrições">
                        <img src="image/users (1).png">
                        <p>Inscrições</p>
                        <img src="image/external-link (1).png">
                    </div>

                    <div>
                        <h1>125.546</h1>
                        <p>35% pendentes</p>
                    </div>
                </div>

                <div>
                    <div>
                        <img src="">
                        <p></p>
                        <img>
                    </div>
                </div>
                <div></div>
            </nav>

           
        
        </section>

    </main>
    <footer></footer>
</body>
</html>
